<div ng-controller="loginCtrl">
    
     <form class="form-signin">
         <div class="imgcontainer">
             <img src="images/avatar.png" alt="Avatar" class="avatar"></div>
        <h2 class="form-signin-heading" align="center">Log in</h2>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input ng-model="username" type="text" class="form-control" placeholder="Username" required autofocus>
       </div>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input  ng-model="password"  type="password" class="form-control" placeholder="Password" required>
       </div>
        <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    
    
    
</div>
